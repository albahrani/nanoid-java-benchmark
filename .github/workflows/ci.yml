name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17, 21]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: maven
    
    - name: Verify Maven installation
      run: mvn --version
    
    - name: Run Maven clean compile
      run: mvn clean compile
    
    - name: Run quick benchmark test
      run: mvn exec:java -Dexec.args="-f 1 -wi 1 -i 1"
      
    - name: Generate benchmark report
      run: mvn exec:java -Dexec.args="-f 1 -wi 2 -i 3 -rf json -rff benchmark-results.json"
      
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results-java-${{ matrix.java-version }}
        path: benchmark-results.json

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package
    
    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: nanoid-benchmarks-jar
        path: target/nanoid-benchmarks.jar
